<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise3</title>
    <style>
        body {
            /* background-color: aqua; */
        }
        h1{
            font-size: 40px;
        }
        label{
            font-size: 20px;
        }
        input{
            background-color: rgb(227, 225, 222);
        }
    </style>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h2>denotes mendotory</h2>
    <form>
        <label>Full Name</label><br>
        <input type="text" placeholder="fullname"><br><br>
        <label>Email address</label><br>
        <input type="email" placeholder="enter your email"><br><br>
        <label>Select Tour package</label><br>
        <select>
            <option>Goa</option>
            <option>Uttarakhand</option>
            <option>Mumbai</option>
            <option>Prayagraj</option>
            <option>Jaunpur</option>
        </select><br><br>
        <label>Arrival date</label><br>
        <input type="date"><br><br>
        <label>Number of person</label><br>
        <input type="number" placeholder="unknown_type"><br><br>
        <label>What would you want to avail?</label><br>
        Boarding<input type="checkbox"><br>
        Fooding<input type="checkbox"><br>
        Sight seeing<input type="checkbox"><br><br>
        <label>Discount Coupon Code:</label><br>
        <input type="text" placeholder="unknown_type"><br><br>
        <label>Term & condition</label><br>
        <input type="radio" name="R">I agree&nbsp;&nbsp;<input type="radio" name="R">I disagree <br><br>
        <input type="button" value="complete reservation">
    </form>
</body>
</html>
