    <script>
      var h=parseInt(prompt("Enter First Number"));
      var e=parseInt(prompt("Enter second Number"));
      var m=parseInt(prompt("Enter Third Number"));
      var p=parseInt(prompt("Enter fourth Number"));
      var c=parseInt(prompt("Enter Fifth Number"));
      var t=h+e+m+p+c;
      var per=t/5;
      document.getElementById("h").innerHTML=h;
      document.getElementById("e").innerHTML=e;
      document.getElementById("m").innerHTML=m;
      document.getElementById("p").innerHTML=p;
      document.getElementById("c").innerHTML=c;
      document.getElementById("t").innerHTML=t;
      document.getElementById("per").innerHTML=per;


    </script>
