<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Enquiry</legend>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label>Name:</label>
    <input type="text" placeholder="Enter your name"> <br/><br/>
    <label>Father Name:</label>
    <input type="text" placeholder="Enter your father name "><br/><br/>
    <label>Mother Name:</label>
    <input type="text" placeholder="Enter your mother name "><br/><br/>
    <label>Address:</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea></textarea> <br/><br/>
    <label>Select your gender:</label><br/>
    Male <input type="radio" name="gender">
    Female <input type="radio" name="gender">
    Other <input type="radio" name="gender"> <br/><br/>
    Hobbies: <br>
    Playing Cricket<input type="checkbox" name="CN">
    Listening Music<input type="checkbox" name="CN">
    Runnning<input type="checkbox" name="CN"> <br/> <br/>
    <label>Choose your country:</label>
    <select name="country">
        <option>Select country</option>
        <option value="India">INDIA</option>
        <option value="Usa">USA</option>
        <option value="Uk">UK</option>
        <option value="Australia">AUSTRALIYA</option>
        <option value="Shrilanka">SRILANKA</option>
        <option value="Canada">CANADA</option>
    </select> <br/> <br/>
    Image:
    <input type="file"> <br/> <br/>
    <input type="submit" value="submit"/>
    <input type="reset" value="reset"/>
</fieldset>
</form>
<fieldset>
    <legend>Calender</legend>
    Date:
    <input type="date"> <br><br>
    Date Time:
    <input type="datetime"><br><br>
    Time:
    <input type="time"><br><br>
    Week:
    <input type="week"><br><br>
    Month:
    <input type="month"><br><br>
    Range:
    <input type="range">
</fieldset>
<fieldset>
    <legend>Details</legend>
    Color:
    <input type="color" name="color"><br><br>
    Age:
    <input type="number"><br><br>
    Mobile Number:
    <input type="number"><br><br>
    Email:
    <input type="email" name="email"/><br><br>
    password:
    <input type="password"><br><br>
    <input type="submit" name="submit">
</fieldset>
</body>
</html>
