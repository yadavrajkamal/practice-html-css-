<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Table</title>
    <style>
        table{
            height: 500px;
            width: 500px;
            background-color: aqua;
        }
        tr{
            align-items: center;
        }
    </style>
</head>
<body>
    <table border="2px solid blue" align="center" style="background-color: yellowgreen;">
   <tr>
       <th>Subject</th>
       <th>Time In</th>
       <th>Time Out</th>
   </tr>
   <tr>
    <td>HTML</td>
    <td>1:00PM</td>
    <td>2:00PM</td>
   </tr>
   <tr>
    <td>CSS</td>
    <td>2:05PM</td>
    <td>3:05PM</td>
   </tr>
   <tr>
    <td>JAVA SCRIPT</td>
    <td>3:35PM</td>
    <td>4:40PM</td>
   </tr>
    </table>
</body>
</html>
